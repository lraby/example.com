<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Leesa Raby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
</head>
    <body>
        <header>
            <span class="Contact Me">Leesa Raby</span>
            <a id="toggleMenu">Menu</a>
         <nav>
             <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav> 
        </header> 

<p>Contact Me</p>
<form action="https://formspree.io/lrabyDev@gmail.com" method="POST">
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" name="name">
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" type="text" name="_replyto">  
  </div> 
  <div>
    <label for="message">Message</label>
    <textarea id="message" name="message"></textarea>
  </div>
  <div>
    <input type="hidden" name="_subject" value="New submission!">
  </div>
  <div>
    <input type="submit" value="Send">
  </div> 
  <input type="text" name="_gotcha" style="display:none">
  <input type="hidden" name="_next" value="//lraby.github.io/thanks.html">
</form>
<script>
    var toggleMenu = document.getElementById('toggleMenu');
    var nav = document.querySelector('nav');
    toggleMenu.addEventListener(
      'click',
      function(){
        if(nav.style.display=='block'){
          nav.style.display='none';
        }else{
          nav.style.display='block';
        }
      }
    );
  </script>
</body>
    </body>
</html>
